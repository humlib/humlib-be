input {
	beats {
		port => 5044
	}
	file {
	    id => "local_logs"
	    path => ["/var/log/local_development/*.log"]
	}
}
filter {
}
output {
	elasticsearch {
		hosts => "https://localhost:9200"
		cacert => "/usr/share/logstash/certs/ca/ca.crt"
		index => "local_development"
		user => "logstash_internal"
		password => "${USER_LOGSTASH_INTERNAL_PASSWORD}"
		retry_on_conflict => 5
		action => create
	}
}